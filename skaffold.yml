apiVersion: skaffold/v2beta8
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
# Do not push to dockerhub whenever an image is built
build:
  local:
    push: false
    useBuildkit: true
  # googleCloudBuild:
  #   projectId: <Found in Project details in google cloud>
  artifacts:
    - image: gagandeep39/ticket-booking-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gagandeep39/ticket-booking-tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gagandeep39/ticket-booking-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
