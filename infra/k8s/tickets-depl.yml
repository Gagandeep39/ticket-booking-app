apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: gagandeep39/ticket-booking-tickets
          resources:
            limits:
              memory: '200Mi'
              cpu: '350m'
          env:
            - name: MONGO_URI
              value: mongodb://tickets-mongo-srv:27017/tickets
            - name: NATS_URI
              value: nats-srv
            - name: JWT_KEY
              valueFrom:
                  secretKeyRef:
                    key: JWT_KEY
                    name: jwt-secret

---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector:
    app: tickets
  ports:
    - name: tickets-srv-clusterip-port
      protocol: TCP
      port: 3000
      targetPort: 3000
