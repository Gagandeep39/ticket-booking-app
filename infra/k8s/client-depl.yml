apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: gagandeep39/ticket-booking-client
          # resources:
          #   limits:
          #     memory: '300Mi'
          #     cpu: '300m'
          env:
            - name: NEXT_PUBLIC_INGRESS_URI
              value: ingress-nginx-controller.ingress-nginx.svc.cluster.local
            - name: NEXT_PUBLIC_STRIPE_PUBLIC_KEY
              value: pk_test_51I3zWOI8py6Rj5ufY6RnJ1zjPK930I2xwWW0XKPWFr6cp7mAvgM8q8aoAV5R0trqmGEEqSgrLY6xVhZRqTsgZJqE00zW2TqkZa

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client-srv-clusterip-port
      protocol: TCP
      port: 3000
      targetPort: 3000
